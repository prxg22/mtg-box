<div class="container cf">
    <div>
       <input type="text" ng-model="query.name" ng-change="query.name.length > 1 ? search() : null" placeholder="Search" name="">
    </div>

    <div>
        <div ng-repeat="card in cards">
            <img ng-if="card.imageUrl" ng-src="{{card.imageUrl}}" alt="{{card.name}}">
            <p>
                {{card.name}} | {{card.types}} | {{card.colorIdentity}}
            <p>
        </div> 
    </div>
</div>
